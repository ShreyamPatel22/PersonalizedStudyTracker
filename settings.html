<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Metadata and external resources -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- jQuery library -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- jQuery UI CSS -->
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        <!-- jQuery UI JS -->
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
        <!-- jQuery UI CSS for additional UI components -->
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css">
        <!-- title -->
        <title>Settings</title>
        <!-- CSS -->
        <link rel="stylesheet" href="styles.css">
        <!-- JS -->
        <script src="script.js" defer></script>
    </head>
    <body id = "settings">
        <header>
            <nav>
                <ul>
                    <!-- Navigation links to other pages -->
                    <li><a href="index.html">Home</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="taskManager.html">Task Manager</a></li>
                    <li><a href="studyTimer.html">Study Timer</a></li>
                    <li><a href="notes.html">Notes</a></li>
                    <li><a href="settings.html">Settings</a></li>
                    <li><a href="support.html">Support</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h2>Settings</h2>
            <form id="settings-form">
                <p>Set your study tracker choices.</p>
                <img src="Settings.webp" alt="Settings Image">
            
                <!-- Theme Selection -->
                <label for="theme-select">Select Theme:</label>
                <select id="theme-select">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
                <br><br>
            
                <!-- Notification Toggle -->
                <label for="notification-enabled">Turn on notifications:</label>
                <input type="checkbox" id="notification-enabled">
                <br><br>
            
                <!-- Font Size Selection -->
                <label for="font-size">Select Font Size:</label>
                <select id="font-size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
                <br><br>
        
            
                <!-- Save and Reset Buttons -->
                <button type="button" id="save-settings">Save Settings</button>
                <button type="button" id="reset-settings">Reset Settings</button>
            </form>
            
        </main>

        <footer>
            <p>&copy; 2025 Personalized Study Tracker</p>
        </footer>
    </body>
</html>
